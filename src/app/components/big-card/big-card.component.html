<div class="container__big-card">
  <div class="big-card__photo">
    <img
      src="{{ photoCover }}"
      alt=""
      width="100%"
      height="100%"
      srcset=""
    >
  </div>
  <div class="big-card__tags">
    <h3><a [routerLink]="['content',Id]">{{cardTags}}</a></h3>
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['content',Id]">{{cardTitle}}</a></h1>
  </div>
</div>
